<h2>Available Time Slots for Dr. {{ doctor.name }} {{ doctor.surname }}</h2>


<form method="post" action="{% url 'book_time_slot' doctor_id=doctor.id %}">
    {% csrf_token %}
    <select name="slot_id">
        {% for slot in doctor.available_slots.all %}
            <option value="{{ slot.id }}">{{ slot.display_time }}</option>
        {% endfor %}
    </select>
    <button type="submit">Book Slot</button>
</form>
